<form [formGroup]="movies1" (ngSubmit)="onSubmit()" method="post" enctype="multipart/form-data">
  <label>
    Film name:
    <input type="text" formControlName="movieName">
    <button type = "submit"> Submit movie</button>
    <p> The movie is : {{test1}}</p>
    <img [src]="url" alt="" width="500">
    <input type="file" formControlName="img" (change) ="selectFile($event)">
     <button type="submit"> Submit this</button>
  </label> 
</form>
